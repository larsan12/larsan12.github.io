    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
        var data, fullData, changeInput, dataSelected, changeRadio, changeProp

        var inputs = ["Americas", "Africa", "Asia", "Europe", "Oceania"];
        var ignoredFields = ["alpha2_code", "latitude", "longitude", "total_export_value", "total_import_value", "years", "top_partners"]

        // for Aggregations
        var agregation = ["none", "continent"];
        var folded_fields = ["population", "gdp"];
        var average_fields = ["life_expectancy"];
        var constant_fields = ["year"];

        // property for display char diagram
        var encodeProp = "population";



        function draw(data) {
            d3.select("body").append("div").attr("class", "conditions")
            drawInputs()
            drawRadio()
            drawChooseProp();
            drawTable(data)
        }

        //FILTERS
        function drawInputs() {
            var div = d3.select("div.conditions").append("div").attr("class", "inputs").text(() => "Filter by: ");
            inputs.forEach(input => {
                let lable = div.append("label").text(() => input+ ": ")
                lable.append("input")
                    .attr("type","checkbox")
                    .attr("title",input)
                    .attr("value",input)
                    .attr("name",input)
                    .attr("onchange", "changeInput()");
            })

            changeInput = () => {
                clearRadio();
                let names = [];
                d3.select("div.inputs").selectAll("input").each(function(d) {
                    // Current name of the checkbox is d3.select(this).attr("name")
                    if (d3.select(this).property("checked")) {
                        names.push(d3.select(this).attr("name"))
                    }
                })

                if (names.length == 0)
                    names = inputs;
                dataSelected = data.filter(row => names.indexOf(row.continent) != -1)
                dropTable()
                drawTable(dataSelected)
            }

        }

        function clearInputs() {
            dataSelected = data;
            d3.select("div.inputs").selectAll("input").each(function(d) {
                d3.select(this).property("checked", false)
            })
        }


        //SLIDER
        let drawSlider = () => d3.select("div.conditions")
        .append("div")
        .attr("class", "slider")
        .append("label")
        .text(d => "Time update: ")
        .append("input")
        .attr("type", "range")
        .attr("class", "points")
        .attr("min", 1995)
        .attr("max", 2012)
        .attr("step", 1)
        .attr("value", 2012)
        .attr("oninput", "changeYear()")

        function changeYear() {
            let value = d3.select("input.points").property("value");
            filteredData = fullData.map(country => ({
                ...country,
                years: undefined,
                ...country.years.find(year => year.year == value),
                top_partners: undefined
            }))
            data = filteredData;
            dataSelected = data.filter(country => dataSelected.find(d => d.name == country.name));
            dropTable()
            drawTable(dataSelected)
            changeRadio()
        }


        //AGGREGATOR

        function drawRadio() {
            var div = d3.select("div.conditions").append("div").attr("class", "radio").text(() => "Aggregation: ");

            agregation.forEach(agr => {
                let lable = div.append("label").text(() => agr+ ": ")
                lable.append("input")
                    .attr("type","radio")
                    .attr("value", agr)
                    .attr("name", "Aggregation")
                    .attr("onchange", "changeRadio()");
            })

            changeRadio = () => {
                let property = "";

                d3.select("div.radio").selectAll("input").each(function(d) {
                    if (d3.select(this).property("checked")) {
                        property = d3.select(this).attr("value")
                    }
                })

                if (property == "none" || !property) {
                    dropTable()
                    drawTable(dataSelected)
                } else {
                    clearInputs();
                    var aggregation = d3.nest()
                      .key(d => d[property])
                      .rollup(rows => {
                          let group = {}
                          Object.keys(rows[0]).forEach(prop => {
                              if (folded_fields.indexOf(prop) != -1) {
                                  group[prop] = d3.mean(rows, r => r[prop])
                              } else if (average_fields.indexOf(prop) != -1) {
                                  group[prop] = d3.mean(rows, r => r[prop] * r["population"])/d3.mean(rows, r => r["population"])
                              } else if (constant_fields.indexOf(prop) != -1) {
                                  group[prop] = rows[0][prop]
                              } else {
                                  group[prop] = rows[0][property]
                              }
                          })
                          return group
                      })
                      .entries(data)
                      .map(obj => obj.values)

                      dropTable()
                      drawTable(aggregation)
              }

            }
        }

        function clearRadio() {
            d3.select("div.radio").selectAll("input").each(function(d) {
                d3.select(this).property("checked", false)
            })
        }

        //Draw bar chart

        function drawChooseProp() {
            let encodeProps = ["population", "gdp"];
            let div = d3.select("body").append("div")
                .attr("class", "prop");

            encodeProps.forEach(prop =>{
                let labl = div.append("label").text(() => prop + ": ")
                    .append("input")
                    .attr("type","radio")
                    .attr("value", prop)
                    .attr("name", "prop")
                    .attr("onchange", "changeProp()");
                if (prop == encodeProp) {
                    d3.select(labl).property("checked", true)
                }
            })

            changeProp = () => {
                let property = "";

                d3.select("div.prop").selectAll("input").each(function(d) {
                    if (d3.select(this).property("checked")) {
                        property = d3.select(this).attr("value")
                    }
                })

                if (property) {
                    encodeProp = property
                    clearRadio();
                    clearInputs();
                    dropTable();
                    drawTable(data)
              }

            }
        }

        function dropTable() {
            d3.select("svg").remove()
        }

        function drawTable(data) {
            data.map(row => {
                ignoredFields.forEach(w => delete row[w])
            })

            var margin = {top: 50, bottom: 10, left:300, right: 40};
            var width = 900 - margin.left - margin.right;
            var height = data.length > 8 ? data.length * 20 : data.length * 40 - margin.top - margin.bottom;

            var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scale.linear()
                .range([0, width])
                .domain([0, d3.max(data, function (d) {
                    return d[encodeProp];
                })]);

            var y = d3.scale.ordinal()
                .rangeRoundBands([0, height], .1)
                .domain(data.map(function (d) {
                    return d.name;
                }));

            //make y axis to show bar names
            var yAxis = d3.svg.axis()
                .scale(y)
                //no tick marks
                .tickSize(0)
                .orient("left");

            var gy = svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)

            var bars = svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("g")

            //append rects
            bars.append("rect")
                .attr("class", "bar")
                .attr("y", function (d) {
                    return y(d.name);
                })
                .attr("height", y.rangeBand())
                .attr("x", 0)
                .attr("width", function (d) {
                    return x(d[encodeProp]);
                });

            //add a value label to the right of each bar
            bars.append("text")
                .attr("class", "label")
                //y position of the label is halfway down the bar
                .attr("y", function (d) {
                    return y(d.name) + y.rangeBand() / 2 + 4;
                })
                //x position is 3 pixels to the right of the bar
                .attr("x", function (d) {
                    return x(d[encodeProp]) + 3;
                })
                .text(function (d) {
                    return d[encodeProp];
                });
        }


        //DATA HANDLER

        loadData = (str) => new Promise ((resolve, reject) => {
            var XHR = ("onload" in new XMLHttpRequest()) ? XMLHttpRequest : XDomainRequest;
            var xhr = new XHR();
            xhr.open('GET', str, true);

            xhr.onload = function() {
                resolve(JSON.parse(this.responseText))
            }
            xhr.onerror = function() {
              reject(this.status)
            }
            xhr.send();
        })

        loadData("https://larsan12.github.io/countries_1995_2012.json").then(d => {
            fullData = d
            data = fullData.map(country => ({
                ...country,
                years: undefined,
                ...country.years.find(year => year.year == 2012),
                top_partners: undefined
            }))
            dataSelected = data;
            draw(data)
            drawSlider()
        })


    </script>
